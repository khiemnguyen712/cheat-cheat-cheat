<!DOCTYPE html>
<html>

<head>
  <title>Overlay App</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    #text {
      color: white;
      font-size: 7px; /* Determines the size of what's on screen*/
      padding: 5px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="text">WR</div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('update-text', (event, message) => {
      document.getElementById('text').innerText = message;
    });
  </script>
</body>

</html>
